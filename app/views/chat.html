<div class="chat" keep-scroll-down>
    <ul>
        <li ng-repeat="message in messages">
            [ {{message.messageDate | date:'HH:mm' }} ]
            <b>{{message.userName}}</b>: {{message.text}}
        </li>
        <li ng-repeat="message in localMessages">
            [ {{message.messageDate | date:'HH:mm' }} ]
            <b>{{message.userName}}</b>: {{message.text}}
        </li>
    </ul>
</div>
