<div class="chat" full-height keep-scroll-down>
    <ul>
        <li ng-repeat="message in messages">
            server {{message.username}} {{message.message_date}} {{message.text}}
        </li>
        <li ng-repeat="message in local_messages">
            local {{message.username}} {{message.message_date}} {{message.text}}
        </li>
    </ul>
</div>
